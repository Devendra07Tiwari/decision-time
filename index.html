<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Time ğŸ’˜</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #fff;
    padding: 25px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 360px;
    position: relative;
  }

  h2 {
    font-size: 22px;
    margin-bottom: 25px;
    min-height: 70px; /* ensures text always visible */
  }

  button {
    width: 130px;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 8px;
  }

  #yes {
    background: #4caf50;
    color: white;
  }

  #no {
    background: #f44336;
    color: white;
  }

  #result {
    display: none;
    animation: pop 0.6s ease-in-out infinite alternate;
  }

  #result h1 {
    font-size: 32px;
    color: #ff0066;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }
</style>
</head>

<body>

<div class="card" id="questionBox">
  <h2 id="questionText">Will you be mine? ğŸ’–</h2>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<div class="card" id="result">

  <p>Best decision ever ğŸ’˜ğŸ˜Œ</p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const questionText = document.getElementById("questionText");

  const questions = [
    "Really no? ğŸ˜¢",
    "Chocolate dunga ğŸ«",
    "Teddy bhi ğŸ§¸",

    "Late replies band âŒ",
    "Surprise gifts ğŸ",
    "Movies saath ğŸ¬",
    "Shopping le jaunga ğŸ›ï¸",
    "Hamesha support ğŸ’ª",

    "Daily smile ğŸ˜Š",

    "Promise pakka ğŸ¤",
    "Ab bhi NO? ğŸ˜­",

  ];

  let index = 0;

  function moveNoButton() {
    if (!escapeEnabled) return;

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("click", () => {
    // 1ï¸âƒ£ show question FIRST
    if (index < questions.length) {
      questionText.innerText = questions[index];
      index++;
    }

    // 2ï¸âƒ£ enable escaping AFTER text update
    escapeEnabled = true;

    // 3ï¸âƒ£ move after slight delay (mobile safe)
    setTimeout(moveNoButton, 300);
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("result").style.display = "block";
  });
</script>

</body>
